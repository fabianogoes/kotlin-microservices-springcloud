spring:
  application:
    name: api-gateway
  profiles:
    active: staging
  cloud:
    config:
      uri: http://${CONFIG_SERVER_HOST:localhost}:9090
      label: staging
      discovery:
        enabled: true
        service-id: config-server

server:
  port: 9091

eureka:
  client:
    serviceUrl:
      defaultZone: http://${DISCOVERY_SERVER_HOST:localhost}:8761/eureka
  instance:
    appname: ${spring.application.name}
    leaseRenewalIntervalInSeconds: 1
    leaseExpirationDurationInSeconds: 2
    preferIpAddress: true
    nonSecurePort: ${server.port}
    metadata-map:
      startup: ${random.long}

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always

ribbon:
  ReadTimeout: 60000


